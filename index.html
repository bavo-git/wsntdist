<!DOCTYPE html>
<!-- Nail Technician -->
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nehtový Specialista</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/00-resets.css" />
    <link rel="stylesheet" href="css/01-body.css" />
    <link rel="stylesheet" href="css/10-header.css" />
    <link rel="stylesheet" href="css/11-header-nav.css" />
    <link rel="stylesheet" href="css/100-class-nav__butt.css" />
    <link rel="stylesheet" href="css/20-main.css" />
    <link rel="stylesheet" href="css/21-main-section.css" />
    <link rel="stylesheet" href="css/200-class-section__card.css" />
    <link rel="stylesheet" href="css/210-logo-card.css" />
    <link rel="stylesheet" href="css/211-class-blue-table.css" />
    <link rel="stylesheet" href="css/300-class-section__image.css" />
    <link rel="stylesheet" href="css/30-footer.css" />
    <link rel="stylesheet" href="css/31-footer-nav.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header-nav">
        <!-- css/class-nav__butt.css -->
        <a class="nav__butt" id="services" href="#">Služby</a>
        <a class="nav__butt" id="products" href="#">Produkty</a>
      </nav>
    </header>

    <main class="main">
      <section class="main-section">
        <div class="main-section__card">

          <div class="main-section__card-div" id="logo">
            <span class="blue-table" id="bystrova">BYSTROVÁ</span>
            <span class="blue-table" id="neht-spec">NEHTOVÝ SPECIALISTA</span>
          </div>
          <div class="main-section__card-div" id="services-list">
            <span class="blue-table">manikúra</span>
            <span class="blue-table">modeláž</span>
            <span class="blue-table">pedikúra</span>
          </div>
          <div class="main-section__card-div" id="options-list">
            <span class="blue-table">Wi-Fi</span>
            <span class="blue-table">horký nápoj</span>
            <span class="blue-table">WC</span>
          </div>
          <div class="main-section__card-div" id="gallery">
            <span class="blue-table">GALERIE</span>
            <span class="blue-table">&gt;</span>
            <span class="blue-table">&gt;</span>
            <span class="blue-table">&gt;</span>
          </div>

        </div>
      </section>

      <section class="main-section">
        <div class="main-section__image">
          <img
            src="https://bavo-git.github.io/wsntsrc/img/0_working-place-table.webp"
            alt="working-place-table"
          />
        </div>
      </section>
      <section class="main-section">
        <div class="main-section__image">
          <img
            src="https://bavo-git.github.io/wsntsrc/img/1_working-place-mani.webp"
            alt="working-place-mani"
          />
        </div>
      </section>
      <section class="main-section">
        <div class="main-section__image">
          <img
            src="https://bavo-git.github.io/wsntsrc/img/2_working-place-pedi.webp"
            alt="working-place-pedi"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <!-- css/class-nav__butt.css -->
        <a class="nav__butt" id="about" href="#">O mně</a>
        <a class="nav__butt" id="contacts" href="#">Kontakty</a>
      </nav>
    </footer>
  </body>
</html>
